<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
    <div class="container">
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide"><img src="s1.jpeg"></div>
              <div class="swiper-slide"><img src="s2.jpeg"></div>
              <div class="swiper-slide"><img src="s3.jpeg"></div>
              <div class="swiper-slide"><img src="s4.jpeg"></div>
              <div class="swiper-slide"><img src="s5.jpeg"></div>
              <div class="swiper-slide"><img src="s6.jpeg"></div>
              <div class="swiper-slide"><img src="s7.jpeg"></div>
              <div class="swiper-slide"><img src="s8.jpeg"></div>
              <div class="swiper-slide"><img src="s9.jpeg"></div>
              <div class="swiper-slide"><img src="s10.jpeg"></div>
              <div class="swiper-slide"><img src="s11.jpeg"></div>
              <div class="swiper-slide"><img src="s12.jpeg"></div>
              <div class="swiper-slide"><img src="s13.jpeg"></div>
              <div class="swiper-slide"><img src="s14.jpeg"></div>
              ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
          
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
    const swiper = new Swiper('.swiper', {
        autoplay: {
            delay:3000,
            disableOnInteraction:false,
        },
        loop: true,
        pagination: {
          el: '.swiper-pagination',
          clickable:true,
        },
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
      });
      </script>
</body>
</html>
